<ion-view title="{{AppName}}-Map" hide-nav-bar="true">

<ion-nav-title>
</ion-nav-title>


  <div ng-click="openNotification({{notification}})" id="notification_{{notification.nid}}" class="notification" ng-repeat="notification in notifications track by $index">
    <div class="notification-drink"></div>
    <div class="notification-text">{{notification.titulo}}</div>
    <!--<div class="notification-action" ng-click="openNotification({{notification}})">
      Abrir
    </div>
    <div class="notification-action-close" ng-click="closeNotification({{notification}})">
      Cerrar
    </div>-->
  </div>


<div id="spinner" class="intro-spinner"><ion-spinner icon="spiral"></ion-spinner></div>
<div id="pinspinner" class="intro-spinner"><ion-spinner icon="spiral"></ion-spinner></div>

<div class="app_name">{{AppName}}</div>

<div class="map-options">
  <div class="filter-button">
    <div class="filter-text" ng-click="openFilters();">FILTRAR</div>
  </div>
  <div class="list-button" ng-click="open_user_list(false);">
    <div class="list-text">LISTADO</div>
  </div>
</div>


<ion-content data-tap-disabled="true">
  <leaflet layers="map.layers" defaults="map.defaults" center="map.center" markers="map.markers" ng-if="map"></leaflet>
</ion-content>


<div id="foot_bar" class="foot-bar">
  <div class="options-bar">
    <div id="button_general" class="menu_button general" ng-click="close_active_modal();">
      General
    </div>
    <div id="button_chat" class="menu_button chat" ng-click="open_chat_modal();">
      Chat
    </div>
    <div id="button_notifications" class="menu_button notificaciones" ng-click="open_notifications_modal();">
      Notificaciones
    </div>
    <div class="menu_button mi_perfil" ng-click="view_my_profile();">
      Mi Perfil
    </div>
  </div>
  <div id="user-options-menu">
  </div>
</div>

</ion-view>
